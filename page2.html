<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Card</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    background:url("page2-bg.jpg") no-repeat center center/cover;
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
}

/* soft dark overlay */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.25);
    z-index:0;
}

/* Floating stickers */
.stickers span{
    position:absolute;
    bottom:-40px;
    font-size:22px;
    animation:floatUp 8s linear infinite;
    opacity:.8;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(.7);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-120vh) scale(1.2);opacity:0}
}

/* bottom image (unchanged) */
#baloon-1{
    width:200px;
    height:200px;
    position:fixed;
    bottom:20px;
    background:url("baloon-fixed.png") no-repeat center/contain;
    z-index:1;
}

/* MAIN CARD */
.card{
    width:92%;
    max-width:380px;
    background:#fff;
    border-radius:30px;
    padding:30px 20px 35px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
    position:relative;
    z-index:2;
}

/* happy birthday image */
#H-B{
    width:170px;
    height:95px;
    margin:0 auto 20px;
    background:url("happy-2.png") no-repeat center/contain;
}

/* Decorative middle square */
.tapArea{
    width:85%;
    margin:10px auto 18px;
    padding:26px 10px;
    background:linear-gradient(135deg,#ff5fad,#7f5cff);
    border-radius:22px;
    color:white;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    display:flex;
    flex-direction:column;
    gap:6px;
    transform:rotate(-4deg);
    box-shadow:0 12px 25px rgba(0,0,0,.25);
    transition:.3s;
    position:relative;
    overflow:hidden;
}

.tapArea::after{
    content:"‚ú®";
    position:absolute;
    top:8px;
    right:10px;
    font-size:18px;
    opacity:.8;
}

.tapArea:hover{
    transform:rotate(-4deg) scale(1.05);
}

.tapArea i{
    font-size:26px;
}

/* MESSAGE */
.message{
    display:none;
    margin-top:10px;
    font-size:15px;
    color:#7a006a;
    line-height:1.6;
    padding:0 5px;
}

/* Confetti */
.fall{
    position:absolute;
    font-size:22px;
    animation:fall 3s linear forwards;
}

@keyframes fall{
    from{transform:translateY(0) rotate(0);opacity:1}
    to{transform:translateY(-130px) rotate(360deg);opacity:0}
}

/* MOBILE TUNING */
@media(max-width:480px){
    .tapArea{font-size:16px}
    .message{font-size:14px}
}
</style>
</head>

<body>

<!-- floating stickers -->
<div class="stickers">
    <span style="left:10%;animation-delay:0s">üéà</span>
    <span style="left:25%;animation-delay:2s">üéâ</span>
    <span style="left:45%;animation-delay:4s">üíñ</span>
    <span style="left:65%;animation-delay:1s">‚ú®</span>
    <span style="left:80%;animation-delay:3s">üéÅ</span>
</div>

<div id="baloon-1"></div>

<div class="card">
    <div id="H-B"></div>

    <div class="tapArea" id="tapArea">
        <div>Tap to open your card</div>
        <i>üéÅ</i>
    </div>

    <div class="message" id="message">
        May every wish you make today come true.  
        You deserve the world, and I‚Äôll always be here  
        to remind you of that üíï‚ú®
    </div>
</div>

<script>
const tapArea=document.getElementById("tapArea");
const message=document.getElementById("message");

tapArea.onclick=()=>{
    tapArea.style.display="none";
    message.style.display="block";

    for(let i=0;i<20;i++)spawn();
};

function spawn(){
    const d=document.createElement("div");
    d.className="fall";
    d.innerText=["üíñ","‚ú®","üéâ","üéà","üíù"][Math.floor(Math.random()*5)];

    const card=document.querySelector(".card");
    d.style.left=Math.random()*(card.offsetWidth-20)+"px";
    d.style.top=Math.random()*(card.offsetHeight-20)+"px";

    card.appendChild(d);
    setTimeout(()=>d.remove(),3000);
}
</script>

</body>
</html>
