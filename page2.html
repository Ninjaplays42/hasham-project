<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Card</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    background:url("page2-bg.jpg") no-repeat center center/cover;
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
}
.sparkles{
    position:absolute;
    top:200px;
    width:100%;
    text-align:center;
    font-size:18px;
    color:white;
    z-index:1;
    pointer-events:none;
    opacity:.5;
}
.top-stickers span{
    position:absolute;
    top:-40px;
    font-size:22px;
    animation:floatDown 8s linear infinite;
    opacity:.8;
}

@keyframes floatDown{
    0%{transform:translateY(0) scale(.7);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(120vh) scale(1.2);opacity:0}
}
.header {
    position:absolute;
    top:130px;
    width:80%;
    height: 40px;
    text-align:center;
    font-size:24px;
    color:#fff;
    font-weight:600;
    text-shadow: 1px 1px 5px #000;
    z-index:2;
    background-color: rgb(255, 0, 0,0.5);
    border-radius: 8px;
}

body::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.3);
    z-index:0;
}

/* floating stickers */
.stickers span{
    position:absolute;
    bottom:-40px;
    font-size:22px;
    animation:floatUp 9s linear infinite;
    opacity:.8;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(.8);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-120vh) scale(1.2);opacity:0}
}

/* bottom balloon */
#baloon-1{
    width:200px;
    height:200px;
    position:fixed;
    bottom:15px;
    background:url("baloon-fixed.png") no-repeat center/contain;
    z-index:1;
}

/* CARD */
.card{
    width:92%;
    max-width:380px;
    background:#fff;
    border-radius:32px;
    padding:30px 20px 45px;
    text-align:center;
    box-shadow:0 25px 45px rgba(0,0,0,.35);
    position:relative;
    z-index:2;
    animation:cardPop .6s ease;
}

@keyframes cardPop{
    from{transform:scale(.85);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* happy birthday image */
#H-B{
    width:170px;
    height:95px;
    margin:0 auto 22px;
    background:url("happy-2.png") no-repeat center/contain;
}

/* TAP AREA */
.tapArea{
    width:85%;
    margin:5px auto 18px;
    padding:28px 12px;
    background:linear-gradient(135deg,#4facfe,#8f7bff);
    border-radius:24px;
    color:white;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    display:flex;
    flex-direction:column;
    gap:6px;
    transform:rotate(-5deg);
    box-shadow:0 15px 30px rgba(79,172,254,.55);
    position:relative;
    overflow:hidden;
    animation:pulse 2.5s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 0 rgba(79,172,254,0.6)}
    50%{box-shadow:0 0 25px rgba(79,172,254,.9)}
    100%{box-shadow:0 0 0 rgba(79,172,254,0.6)}
}

.tapArea::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
    animation:shine 2s infinite;
}

@keyframes shine{
    from{transform:translateX(-100%)}
    to{transform:translateX(100%)}
}

.tapArea i{
    font-size:28px;
}

/* MESSAGE */
.message{
    display:none;
    margin-top:14px;
    font-size:15px;
    color:#7a006a;
    line-height:1.7;
    padding:0 8px;
    animation:fadeIn .6s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.95)}
    to{opacity:1;transform:scale(1)}
}

/* heart at bottom */
.card::after{
    content:"üíñ";
    position:absolute;
    bottom:12px;
    left:50%;
    transform:translateX(-50%);
    font-size:26px;
    animation:heartBeat 1.5s infinite;
}

@keyframes heartBeat{
    0%,100%{transform:translateX(-50%) scale(1)}
    50%{transform:translateX(-50%) scale(1.2)}
}

/* confetti */
.fall{
    position:absolute;
    font-size:22px;
    animation:fall 3.5s linear forwards;
}

@keyframes fall{
    from{transform:translateY(0) rotate(0);opacity:1}
    to{transform:translateY(-140px) rotate(360deg);opacity:0}
}

@media(max-width:480px){
    .tapArea{font-size:16px}
    .message{font-size:14px}
}
/* Fireworks styling */
.firework {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    50% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
}
</style>
</head>

<body>
    <!-- Fireworks container  -->
<div id="fireworks-container"></div>
<!-- sparkles -->
    <div class="sparkles">
    ‚ú® ‚ú® üíñ ‚ú® üí´ üéâ
</div>
    <div class="top-stickers">
    <span style="left:15%;animation-delay:0s">üéà</span>
    <span style="left:50%;animation-delay:1s">‚ú®</span>
    <span style="left:75%;animation-delay:2s">üéâ</span>
</div>
<div class="header">üéâ Happy Birthday T.Aneesa! üéâ</div>
<!-- floating stickers -->
<div class="stickers">
    <span style="left:10%;animation-delay:0s">üéà</span>
    <span style="left:25%;animation-delay:2s">üéâ</span>
    <span style="left:45%;animation-delay:4s">üíñ</span>
    <span style="left:65%;animation-delay:1s">‚ú®</span>
    <span style="left:80%;animation-delay:3s">üéÅ</span>
</div>

<div id="baloon-1"></div>

<div class="card">
    <div id="H-B"></div>

    <div class="tapArea" id="tapArea">
        <div>Tap to open your card</div>
        <i>üéÅ</i>
    </div>

    <div class="message" id="message">
        May every wish you make today come true.  
        You deserve the world, and I‚Äôll always be here  
        to remind you of that üíï‚ú®
    </div>
</div>

<script>
const tapArea = document.getElementById("tapArea");
const message = document.getElementById("message");

tapArea.onclick = () => {
    tapArea.style.display = "none";
    message.style.display = "block";

    for(let i=0;i<25;i++) spawn();
};

function spawn(){
    const d = document.createElement("div");
    d.className = "fall";
    d.innerText = ["üíñ","‚ú®","üéâ","üéà","üíù"][Math.floor(Math.random()*5)];

    const card = document.querySelector(".card");
    d.style.left = Math.random()*(card.offsetWidth-20)+"px";
    d.style.top = Math.random()*(card.offsetHeight-20)+"px";

    card.appendChild(d);
    setTimeout(()=>d.remove(),3500);
}
// Function to spawn a single firework
function spawnFirework() {
    const container = document.getElementById("fireworks-container");
    const firework = document.createElement("div");
    firework.className = "firework";
    const emojis = ["‚ú®","üí•","üéÜ","üéá","üí´"];
    firework.innerText = emojis[Math.floor(Math.random()*emojis.length)];

    // Random position at the top area
    firework.style.left = Math.random() * (window.innerWidth - 30) + "px";
    firework.style.top = Math.random() * 150 + "px";

    container.appendChild(firework);

    // Remove after animation
    setTimeout(() => firework.remove(), 1000);
}

// Spawn fireworks every 500ms
setInterval(spawnFirework, 500);

</script>

</body>
</html>
