<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Card</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    padding:0;
    background:url("page2-bg.jpg") no-repeat center center/cover;
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
}

/* Fireworks container */
#fireworks-container{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:2;
    display:none; /* hidden initially */
}

/* Balloons container */
.balloons{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:1;
    display:none; /* hidden initially */
}
.balloons span{
    position:absolute;
    bottom:-40px;
    font-size:26px;
    animation:floatUp linear forwards;
    opacity:0.8;
}
@keyframes floatUp{
    0%{transform:translateY(0) scale(0.8); opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-120vh) scale(1.2); opacity:0;}
}

/* Card */
.card{
    width:92%;
    max-width:380px;
    background:#fff;
    border-radius:32px;
    padding:30px 20px 45px;
    text-align:center;
    box-shadow:0 25px 45px rgba(0,0,0,.35);
    position:relative;
    z-index:3;
    animation:cardPop .6s ease;
}
@keyframes cardPop{
    from{transform:scale(.85);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* Happy Birthday image */
#H-B{
    width:170px;
    height:95px;
    margin:0 auto 22px;
    background:url("happy-2.png") no-repeat center/contain;
}

/* Tap Button */
.tapArea{
    width:85%;
    margin:5px auto 18px;
    padding:28px 12px;
    background:linear-gradient(135deg,#4facfe,#8f7bff);
    border-radius:24px;
    color:white;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    display:flex;
    flex-direction:column;
    gap:6px;
    transform:rotate(-5deg);
    box-shadow:0 15px 30px rgba(79,172,254,.55);
    position:relative;
    overflow:hidden;
    animation:pulse 2.5s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 rgba(79,172,254,0.6)}
    50%{box-shadow:0 0 25px rgba(79,172,254,.9)}
    100%{box-shadow:0 0 0 rgba(79,172,254,0.6)}
}
.tapArea::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
    animation:shine 2s infinite;
}
@keyframes shine{
    from{transform:translateX(-100%)}
    to{transform:translateX(100%)}
}
.tapArea i{
    font-size:28px;
}

/* Message */
.message{
    display:none;
    margin-top:14px;
    font-size:15px;
    color:#7a006a;
    line-height:1.7;
    padding:0 8px;
    animation:fadeIn .6s ease forwards;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(.95)}
    to{opacity:1;transform:scale(1)}
}

/* Card heart */
.card::after{
    content:"üíñ";
    position:absolute;
    bottom:12px;
    left:50%;
    transform:translateX(-50%);
    font-size:26px;
    animation:heartBeat 1.5s infinite;
}
@keyframes heartBeat{
    0%,100%{transform:translateX(-50%) scale(1)}
    50%{transform:translateX(-50%) scale(1.2)}
}

/* Fireworks animation */
.firework{
    position:absolute;
    font-size:24px;
    pointer-events:none;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    0%{transform:scale(0); opacity:1;}
    50%{transform:scale(1.5); opacity:1;}
    100%{transform:scale(0); opacity:0;}
}
</style>
</head>

<body>
    <!-- Fireworks -->
    <div id="fireworks-container"></div>

    <!-- Balloons -->
    <div class="balloons"></div>

    <div class="card">
        <div id="H-B"></div>

        <div class="tapArea" id="tapArea">
            <div>Tap to open your card</div>
            <i>üéÅ</i>
        </div>

        <div class="message" id="message">
           May every wish you make today come true. You deserve the world, and I‚Äôll always be here to remind you of that üíï‚ú®
        </div>
    </div>

<script>
const tapArea = document.getElementById("tapArea");
const message = document.getElementById("message");
const fireworksContainer = document.getElementById("fireworks-container");
const balloonsContainer = document.querySelector(".balloons");

tapArea.onclick = () => {
    // Hide button
    tapArea.style.display = "none";

    // Show message
    message.style.display = "block";

    // Show fireworks and balloons containers
    fireworksContainer.style.display = "block";
    balloonsContainer.style.display = "block";

    // Spawn fireworks every 500ms for 10s
    const fireworkInterval = setInterval(spawnFirework, 500);
    setTimeout(()=>clearInterval(fireworkInterval),10000);

    // Spawn balloons continuously
    spawnBalloons(50); // initial batch
    setInterval(()=>spawnBalloons(10), 500);
};

// Spawn a single firework
function spawnFirework(){
    const firework = document.createElement("div");
    firework.className = "firework";
    const emojis = ["‚ú®","üí•","üéÜ","üéá","üí´"];
    firework.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    firework.style.left = Math.random() * (window.innerWidth-30) + "px";
    firework.style.top = Math.random() * 150 + "px";
    fireworksContainer.appendChild(firework);
    setTimeout(()=>firework.remove(),1000);
}

// Spawn balloons
function spawnBalloons(count){
    const emojis = ["üéà","üéâ","üíñ","üéÅ","‚ú®"];
    for(let i=0;i<count;i++){
        const span = document.createElement("span");
        span.innerText = emojis[Math.floor(Math.random()*emojis.length)];
        span.style.left = Math.random()*90 + "%";
        span.style.animationDuration = (4 + Math.random()*3) + "s";
        balloonsContainer.appendChild(span);
        setTimeout(()=>span.remove(),7000);
    }
}
</script>
</body>
</html>
