<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}
body{
    background:#c71585;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
    background-image: url(page1-bg.jpg);
    background-size: cover;
}
/* BLACK BACKGROUND FOR INTRO */
#intro{
    position:absolute;
    inset:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:20;
    overflow:hidden;
}

/* INTRO TEXT */
.intro-text{
    position:absolute;
    font-size:32px;
    font-weight:600;
    font-family: Georgia, 'Times New Roman', Times, serif, Helvetica, sans-serif;
    color:#fff;
    opacity:0;
    transform:translateX(-120%);
    white-space:nowrap;
}

/* SLIDE IN ‚Üí DROP OUT */
@keyframes slideInDropOut{
    0%{
        opacity:0;
        transform:translateX(-120%) translateY(0);
    }
    30%{
        opacity:1;
        transform:translateX(0) translateY(0);
    }
    60%{
        opacity:1;
        transform:translateX(0) translateY(0);
    }
    100%{
        opacity:0;
        transform:translateX(0) translateY(120vh);
    }
}

/* Popup Container */
#popupContainer{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:5;
}

/* Each animated message */
.popup-message{
    font-size:28px;
    font-weight:600;
    color:#fff;
    opacity:0;
    transform:translateX(-100%);
    text-align:center;
    margin-bottom:15px;
}

/* Animate from left to center then drop */
@keyframes slideDrop{
    0%{opacity:0; transform:translateX(-100%) translateY(0);}
    50%{opacity:1; transform:translateX(0) translateY(0);}
    100%{opacity:1; transform:translateX(0) translateY(50px);}
}

/* Countdown styling */
#cooldown {
    display: none;
    width: 90%;
    max-width: 360px;
    background: #fff;
    border-radius: 25px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,.35);
}
.cd-title{
    font-size:18px;
    color:#c71585;
    margin-bottom:15px;
}
.time-boxes{
    display:flex;
    gap:10px;
    margin-bottom:15px;
}
.time-box{
    flex:1;
    background:#ffe6f2;
    border-radius:16px;
    padding:12px 5px;
}
.time-box span{
    display:block;
    font-size:26px;
    font-weight:700;
    color:#c71585;
}
.time-box p{
    font-size:12px;
    color:#8b0055;
}
.cd-message{
    background:#fff0f7;
    border-radius:15px;
    padding:12px;
    font-size:14px;
    color:#8b0055;
}

/* Black page and sprinkles (same as before) */
#forYouPage{
    display:none;
    position:absolute;
    inset:0;
    background:#000;
    color:#fff;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:25px;
    z-index:10;
}
.sprinkles{
    position:absolute;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:5;
}
.sprinkle{
    position:absolute;
    width:4px;
    height:4px;
    border-radius:50%;
    opacity:0.9;
    animation:fallSprinkle linear infinite;
}
@keyframes fallSprinkle{
    0%{transform: translateY(-10px); opacity:1;}
    100%{transform: translateY(100vh); opacity:0;}
}
.gift-icon{
    width:130px;
    height:130px;
    border-radius:50%;
    background:linear-gradient(135deg,#ff4fd8,#7b5cff);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:48px;
    color:white;
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.08)}
    100%{transform:scale(1)}
}
#letsCelebrate{
    padding:14px 40px;
    border:none;
    border-radius:50px;
    font-size:20px;
    font-weight:bold;
    cursor:pointer;
}
audio{
    display: none;
}
</style>
</head>
<body>


<!-- INTRO TEXT SEQUENCE -->
<div id="intro">
    <div class="intro-text">Ohhh! üòÆ</div>
    <div class="intro-text">It's 16 December üéÇ</div>
    <div class="intro-text">Beautiful üíñ</div>
    <div class="intro-text">Person's Birthday üéâ</div>
</div>


<!-- Countdown -->
<div id="cooldown">
    <div class="cd-title">Your Special Day is Almost Here üíñ</div>
    <div class="time-boxes">
        <div class="time-box"><span>0</span><p>Days üíï</p></div>
        <div class="time-box"><span>0</span><p>Hours üéÅ</p></div>
        <div class="time-box"><span>0</span><p>Minutes üéÇ</p></div>
        <div class="time-box"><span id="seconds">5</span><p>Seconds ‚≠ê</p></div>
    </div>
    <div class="cd-message">
        Just a little more‚Ä¶<br>A small gift for youüíó
    </div>
</div>

<!-- BLACK PAGE -->
<div id="forYouPage">
    <div class="sprinkles"></div>
    <div class="gift-icon">üéÅ</div>
    <h1>Time to Celebrate üéâ</h1>
    <button id="letsCelebrate">Let‚Äôs Celebrate ‚ú®</button>
</div>

<script>
/* ELEMENTS */
const intro = document.getElementById("intro");
const texts = document.querySelectorAll(".intro-text");
const cooldown = document.getElementById("cooldown");
const forYouPage = document.getElementById("forYouPage");
const secEl = document.getElementById("seconds");

/* INTRO TEXT SEQUENCE */
let index = 0;

function playIntroText() {
    if (index >= texts.length) {
        // Intro finished
        intro.style.display = "none";
        startCountdown();
        return;
    }

    const currentText = texts[index];
    currentText.style.animation = "slideInDropOut 2.8s forwards";
    index++;

    setTimeout(playIntroText, 3000);
}

/* START INTRO */
playIntroText();

/* COUNTDOWN LOGIC */
function startCountdown() {
    cooldown.style.display = "block";

    let sec = 5;
    secEl.innerText = sec;

    const timer = setInterval(() => {
        sec--;
        secEl.innerText = sec;

        if (sec === 0) {
            clearInterval(timer);
            cooldown.style.display = "none";
            forYouPage.style.display = "flex";

            // start sprinkles ONLY when black page appears
            createSprinkles(60);
        }
    }, 1000);
}

/* SPRINKLES GENERATOR */
function createSprinkles(count) {
    const container = document.querySelector(".sprinkles");
    const colors = ["#ff4fd8", "#7b5cff", "#ffea4f", "#4fffab", "#ff6b6b"];

    for (let i = 0; i < count; i++) {
        const s = document.createElement("span");
        s.className = "sprinkle";
        s.style.left = Math.random() * 100 + "%";
        s.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const size = 4 + Math.random() * 6;
        s.style.width = size + "px";
        s.style.height = size + "px";
        s.style.animationDuration = 3 + Math.random() * 2 + "s";
        s.style.animationDelay = Math.random() * 2 + "s";
        container.appendChild(s);
    }
}

/* BUTTON NAVIGATION */
document.getElementById("letsCelebrate").onclick = () => {
    window.location.href = "page2.html";
};

</script>

</body>
</html>
