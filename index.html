<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Birthday Surprise</title>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: #C71585;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    
}
    
/* Floating Stickers Container */
.stickers{
    position: absolute;
    bottom: -50px;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* no click issues */
    overflow: hidden;
}

/* Sticker style */
.stickers span{
    position: absolute;
    bottom: -40px;
    font-size: 24px;
    animation: floatUp 8s linear infinite;
    opacity: 0.8;
}

/* Float from bottom to top */
@keyframes floatUp{
    0%{
        transform: translateY(0) scale(0.8);
        opacity: 0;
    }
    10%{
        opacity: 1;
    }
    100%{
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
    }
}



#popup {
    width: 280px;
    height: 280px;
    background: linear-gradient(145deg, #ff4b6e, #ff1a1a);
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: popupEntrance 0.6s ease-out;
    position: relative;  /* ADD THIS */
    overflow: hidden;    /* ADD THIS */
}

.popup-content h2 {
    font-size: 20px;
    background: linear-gradient(90deg, #ffe0f0, #ff1493);
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.popup-content p {
    color: #fff;
}

/* Balloons */
.balloon {
    position: absolute;   /* stay inside popup */
    bottom: 20px;         /* distance from bottom */
    font-size: 24px;
    animation: floatBalloon 2.5s ease-in-out infinite;
}



/* Add float animation */
@keyframes floatBalloon {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    50% { transform: translateY(-50px) rotate(10deg); opacity: 1; }
    100% { transform: translateY(0) rotate(-5deg); opacity: 0.8; }
}




/* COOLDOWN (UPDATED) */
#cooldown {
    display: none;
    width: 90%;
    max-width: 360px;
    background: #fff;
    border-radius: 25px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,.35);
}

.cd-title{
    font-size:18px;
    color:#c71585;
    margin-bottom:15px;
}

.time-boxes{
    display:flex;
    gap:10px;
    margin-bottom:15px;
}

.time-box{
    flex:1;
    background:#ffe6f2;
    border-radius:16px;
    padding:12px 5px;
}

.time-box span{
    display:block;
    font-size:26px;
    font-weight:700;
    color:#c71585;
}

.time-box p{
    font-size:12px;
    color:#8b0055;
}

.cd-message{
    background:#fff0f7;
    border-radius:15px;
    padding:12px;
    font-size:14px;
    color:#8b0055;
}

/* FOR YOU BUTTON (UNCHANGED) */
#forYouBtn {
    display: none;
    margin-top: 15px;
    padding: 14px 36px;
    border: none;
    border-radius: 50px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #ff4b6e, #b07aff);
    letter-spacing: 1px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(255,75,110,0.45);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Glow + lift */
#forYouBtn:hover {
    transform: translateY(-4px) scale(1.08);
    box-shadow:
        0 12px 30px rgba(255,75,110,0.7),
        0 0 20px rgba(255,255,255,0.5);
}

/* Light sweep animation */
#forYouBtn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -120%;
    width: 120%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
    transition: 0.6s;
}

#forYouBtn:hover::before {
    left: 120%;
}

/* Emoji wiggle */
#forYouBtn span {
    display: inline-block;
    animation: none;
}

#forYouBtn:hover span {
    animation: giftWiggle 0.6s ease-in-out infinite alternate;
}

/* Keyframes */
@keyframes giftWiggle {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(-6deg) scale(1.1); }
    100% { transform: rotate(6deg) scale(1.15); }
}


@keyframes floatBalloon {
    0% {transform:translateY(0)}
    50% {transform:translateY(-25px)}
    100% {transform:translateY(0)}
}
@keyframes popupEntrance {
    from {transform:scale(.8);opacity:0}
    to {transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<script>
